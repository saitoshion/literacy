<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バイト探しナビ</title>
  <link rel="styiesheet" href="style.css">
  <style>
      
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1976D2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      color: #333;
    }
    .button {
      background-color: #FFA000;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .button:hover {
      background-color: #FB8C00;
    }
  </style>
</head>
<body style="background-color: #F4F4F4;">
  <header>
    <h1>バイト探しナビ</h1>
  </header>
  <main>
    <p>あなたにぴったりのアルバイトを見つけましょう！</p>
    <button class="button">求人を見る</button>
  </main>
</body>
</html>
